<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- local Style -->
        <link rel="stylesheet" href="./assets/style.css">
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/61557ce059.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- As a heading -->
    <header>
        <h1><i class="fas fa-cloud-sun "></i> The Weather <i class=" fas fa-poo-storm"></i></h1>
    </header>
   
    <!-- content container -->
    <div class="container">
        <div class="row">
            
            <!-- cities and search area -->
            <div class="col-md-4">

                <!-- search input -->
                <div class="row">
                    <h4>Enter a city and state</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="City, State" aria-label="City, State" aria-describedby="buttonSrch">
                        <button class="btn btn-outline-secondary" type="button" id="buttonSrch">Search</button>
                      </div>
                </div>
                <!-- city selector -->
                <div class="row">
                    
                    <h4>Or choose one below</h4>
               
                    <ul class="list group">
                        
                    </ul>
                </div>
            <!-- weather return area -->
            </div>
            <div class="col-md-8">

                <!-- current weather -->
                <div class="row" id="current">
              
                </div>

                <!-- week in weather -->
                <div class="row" id="forecast">
            
                      
                </div>


            </div>

        </div>

    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
