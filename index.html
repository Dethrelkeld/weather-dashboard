<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- local Style -->
        <link rel="stylesheet" href="./assets/style.css">
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/61557ce059.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar  navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">The Weather</span>
        </div>
    </nav>
    <!-- content container -->
    <div class="container">
        <div class="row">
            
            <!-- cities area -->
            <div class="col-md-4">

                <!-- search input -->
                <div class="row">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City, State" aria-label="City, State" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                      </div>
                </div>
                <!-- city selector -->
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                    </div>
                </div>
            <!-- weather return area -->
            </div>
            <div class="col-md-8">

                <!-- current weather -->
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                          Featured
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Cras justo odio</li>
                          <li class="list-group-item">Dapibus ac facilisis in</li>
                          <li class="list-group-item">Vestibulum at eros</li>
                          <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                      </div>
                </div>

                <!-- week in weather -->
                <div class="row">
            
                      
                </div>


            </div>

        </div>

    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</body>

</html>
